	.main-header {
			max-width: 600px;
			margin: 0 auto;
			padding: 0 20px;
			color: #001F36;
			background-color: #79AE92;
			border-radius: 0 0 6px 6px;
			
		}
		
		h1 {
		margin-top: 0;
		}


		body {
		background-color: #79AE92;
		font-family: 'Ubuntu', sans-serif;
		font-size: 14px;
		box-sizing: border-box;
		}

		*, *:before, *:after {
		box-sizing: inherit;
		}


		main {
		max-width: 600px;
		margin: 60px auto 0px auto;
		background-color: white;
		border-radius: 6px;
		padding: 0 30px 20px 30px;
		}
		
		.order {
			
		}
		.order p {
			padding-left: 10px;
			color: #1C5560;
			display: inline-block;
			font-size: smaller;
			cursor: pointer;
		}


		.order p:hover {
			font-weight: bold;
		}


		.nota {
		  padding: 10px 12px;
		  border-top: 2px solid #e1e8ed;
		  border-bottom: 2px solid #e1e8ed;
		  border-radius: 12px;
		  margin: 1px;
		  
		}
		
		.nota:hover {
			background-color: #FBFFCD ;
		}

		 a{
		text-decoration: none;
		color: black;
		}
		
		.description {
			font-size: larger;
		}
		
		.language, .stars {
			display: inline-block;
			color: #1C5560;
			font-size: smaller;
			margin: 4px;
		}
		
		.display {
			display:none;
		}
		
		@media screen and (max-width: 480px) {
			body {
				font-family: 'Ubuntu Condensed', sans-serif;
				font-size: 80%;
			}
			
			header {
				position: static;
				overflow-y: scroll;

			}
	
			main {

			}
